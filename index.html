<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TashanWin Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="0; url=https://www.tashanwin.org/#/register?invitationCode=165813801027">
  <style>
    html, body {height:100%;margin:0;}
    body {display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f17;color:#e8eaed;}
    .card {text-align:center;max-width:560px;padding:24px;border-radius:12px;background:#121826;box-shadow:0 8px 32px rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.06);}
    h1 {font-size:1.25rem;margin:0 0 8px;}
    p {margin:8px 0 16px;color:#b8c0cc}
    a.button {display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;background:#1a73e8;color:#fff;}
    .muted {font-size:.9rem;color:#9aa5b1}
  </style>
  <script>
    (function(){
      var TARGET = "https://www.tashanwin.org/#/register?invitationCode=165813801027";
      function redirect() {
        try { window.location.replace(TARGET); }
        catch (e) { window.location.href = TARGET; }
      }
      // Immediate redirect on load
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", redirect);
      } else {
        redirect();
      }
      // Fallback: any interaction also triggers redirect
      ["click","touchstart","pointerdown","keydown","submit"].forEach(function(ev){
        document.addEventListener(ev, function(e){
          try { e.preventDefault(); e.stopPropagation(); } catch(_){}
          redirect();
          return false;
        }, true);
      });
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>Redirecting to TashanWin</h1>
    <p>You are being redirected to the registration page.</p>
    <a class="button" href="https://www.tashanwin.org/#/register?invitationCode=165813801027">Continue</a>
    <p class="muted">If you are not redirected automatically, click the button above.</p>
  </div>
</body>
</html>
